<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            #average{
                margin: 16px 0;
                padding: 10px;
                background-color: white;
                border: 1px solid blue;
                font-size: 20px;
                font-weight: bold;
                max-width: 200px;
                margin-bottom: 20px;
                color: rgb(115, 115, 185)
            }
        </style>
    </head>
    <body>
        <h2>Notas Front-End</h2>
        <div id="average">Promedio General del Curso: N/A</div>
        <form id="studentForm">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <div>
                <label for="lastName">Apellido: </label>
                <input type="text" id="lastName" required>
            </div>
            <div>
                <label for="grade">Nota: </label>
                <input type="number" id="grade" step="0.1" min="1" max="7" required>
            </div>
            <div>
                <label for="date">Fecha: </label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Guardar Alumno</button>
        </form>
        <table id="studentsTable" border="2" callpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!--Datos de las filas de cada alumno-->
            </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
