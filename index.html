<!DOCTYPE <!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="estilo.css">

        <title>Document</title>
    </head>
    
    <body>
        <div id="container">
        <h2 id="mainTitle">Seguimiento de Calificaciones de Estudiantes</h2>
        <div id="average">Promedio General del Curso: N/A</div>
        <div id="totalContainer">
            <div id="total_students">Total Estudiantes: N/A</div>
            <div id="total_aprobados">Total Estudiantes Aprobados: N/A</div>
            <div id="total_desaprobados">Total Estudiantes Desaprobados: N/A</div>
        </div>
        <form id="studentForm">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" required placeholder="Escribe un Nombre" title="Por favor, ingresa un Nombre">
            </div>
            <div>
                <label for="lastName">Apellido: </label>
                <input type="text" id="lastName" required placeholder="Escribe un Apellido" title="Por favor, ingresa un Apellido">
            </div>
            <div>
                <label for="grade">Nota: </label>
                <input type="number" id="grade" step="0.1" min="1" max="7" required placeholder="Ingresa una Nota" title="Ingresa una nota entre 1 y 7">
            </div>
            <div>
                <label for="date">Fecha: </label>
                <input type="date" id="date" required title="Selecciona una Fecha vÃ¡lida">
            </div>
            <button type="submit">Guardar Alumno</button>
        </form>
        <table id="studentsTable" border="2">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Nota</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!--Datos de las filas de cada alumno-->
            </tbody>
        </table>
        <script src="script.js"></script>
        </div>
    </body>
</html>
